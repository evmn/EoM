<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents</title>
</head>
<body>
    <h1>Table of Contents</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{{ url_for('show_entry', entry_id=entry[0]) }}">{{ entry[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
