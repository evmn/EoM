<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    <ul>
    {% for result in results %}
		<li><a href="{{ url_for('show_entry', entry_id=result[0]) }}">{{ result[1] }}</a></li>
    {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to search</a>
</body>
</html>
